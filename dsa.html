    <script type="text/javascript">
      class LinkedList {
        constructor(value) {
          this.head = {
            value: value,
            next: null,
          };
          (this.tail = this.head), (this.length = 1);
        }

        append(value) {
          let newNode = {
            value: value,
            next: null,
          };

          this.tail.next = newNode;
          this.tail = newNode;
          this.length++;
          return this;

          // this.LinkedList;
        }

        prepend(value) {
          const newNode = {
            value: value,
            next: null,
          };
          newNode.next = this.head;
          this.head = newNode;

          // this.head.next = newNode;
          // this.head = newNode;
          this.length++;
          return this;
        }
      }

      const myLinkedList = new LinkedList(10);
      myLinkedList.prepend(15);
      myLinkedList.prepend(25);
